<!DOCTYPE html>
<html lang="en">

<head>
    <title>CHASE THE GOOD WASTE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1500">

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="snake.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body id="body-game">

    <div id="game-section">
        <div class="time-score-box">
            <div class="time-box">
                <img src="assets/img/time-icon.png" alt="">
                <div class="text-time">
                    <p class="time-p float-left">Time : </p>
                    <p class="snake-timeout float-left ml-1">85</p>
                    <p class="time-p float-left ml-1">s</p>
                </div>
            </div>

            <div class="score-box">
                <img src="assets/img/score-icon.png" alt="">
                <div class="text-score">
                    <p class="score-p float-left">Score : </p>
                    <p class="snake-score float-left ml-1">85</p>
                    <p class="time-p float-left ml-1">p</p>

                    <img src="assets/img/plus10.png" style="width: 60px; display: none;" class="score-point score-p-10">
                    <img src="assets/img/plus5.png" style="width: 60px;display: none" class="score-point score-p-5">
                    <img src="assets/img/minus5.png" style="width: 60px;display: none" class="score-point score-m-5">

                </div>


            </div>
        </div>

        <div class="joy-controller">
            <div class="row">
                <div class="col-4">

                </div>
                <div class="col-4">
                    <div class="joy-top">
                        <img src="assets/img/Controller/Controller_up.png" alt="">
                    </div>
                </div>
                <div class="col-4">

                </div>
                <div class="col-4">
                    <div class="joy-left my-3 float-right">
                        <img src="assets/img/Controller/Controller_Left.png" alt="">
                    </div>
                </div>
                <div class="col-4">

                </div>
                <div class="col-4">
                    <div class="joy-right my-3 float-left">
                        <img src="assets/img/Controller/Controller_Right.png" alt="">
                    </div>
                </div>
                <div class="col-4">

                </div>
                <div class="col-4">
                    <div class="joy-down">
                        <img src="assets/img/Controller/Controller_Down.png" alt="">
                    </div>
                </div>
                <div class="col-4">

                </div>
            </div>
        </div>
    </div>

    <canvas id="viewport" width="1280" height="896"
        style="margin-top: 130px; margin-left: 100px; border-radius: 20px;"></canvas>


</body>

</html>
